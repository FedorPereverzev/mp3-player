<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/2.0.5/wavesurfer.min.js"></script>
    <script src="id3-minimized.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Maven+Pro" rel="stylesheet">
    <title>Mp3 Player</title>
</head>

<body>

    <div id="waveform"></div>
    <div id="loading">Loading</div>
    <div id="controller">
        <div id='playStop'>
            <i class="material-icons" id="play">play_arrow</i>
            <i class="material-icons" id="stop">stop</i>
            <i class="material-icons" id="mute">volume_up</i>
            <!--    <input id="volume" type="range" step="0.01" min="0" max="1" value="0.5">-->
        </div>
        <div id="time">0:00</div>
    </div>
    <ol id='tracklist'></ol>

    <script src="script.js"></script>

</body>

</html>
